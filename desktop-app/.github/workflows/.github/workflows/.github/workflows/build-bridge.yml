name: Build SIAE Bridge

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build-bridge:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup .NET 6 SDK
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '6.0.x'

    - name: Restore dependencies
      run: |
        cd desktop-app/SiaeBridge
        dotnet restore

    - name: Build Project (Release x86)
      run: |
        cd desktop-app/SiaeBridge
        dotnet publish -c Release -r win-x86 --self-contained false /p:Platform=x86

    - name: Copy libSIAE.dll into output
      run: |
        copy attached_assets\\libSIAE.dll desktop-app\\SiaeBridge\\bin\\Release\\net6.0\\win-x86\\

    - name: Create ZIP artifact
      run: |
        powershell Compress-Archive `
          -Path desktop-app\\SiaeBridge\\bin\\Release\\net6.0\\win-x86\\* `
          -DestinationPath SIAE-Bridge-Build.zip

    - name: Upload Release ZIP
      uses: actions/upload-artifact@v3
      with:
        name: SIAE-Bridge
        path: SIAE-Bridge-Build.zip