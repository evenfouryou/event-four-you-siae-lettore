name: Build SIAE Lettore

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
    
    - name: Setup .NET 8
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
    
    - name: Build SiaeBridge (.NET)
      run: |
        cd desktop-app/SiaeBridge
        dotnet restore
        dotnet publish -c Release -r win-x86 --self-contained true -o ../../SiaeBridge-build
    
    - name: Copy SIAE DLLs
      run: |
        copy desktop-app\SiaeBridge\prebuilt\libSIAE.dll SiaeBridge-build\
        copy desktop-app\SiaeBridge\libSIAEp7.dll SiaeBridge-build\
    
    - name: Install Electron dependencies
      run: npm install
    
    - name: Build Electron app
      run: npx electron-builder --win --x64
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: SIAE-Lettore-win
        path: dist/*.exe
