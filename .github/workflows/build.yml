name: Build SIAE Lettore

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build SiaeBridge
        working-directory: desktop-app/SiaeBridge
        run: |
          dotnet restore
          dotnet publish -c Release -r win-x86 --self-contained true
          dir bin\Release\net8.0-windows\win-x86\publish\

      - name: Copy libSIAE.dll
        shell: pwsh
        run: |
          $out = "desktop-app/SiaeBridge/bin/Release/net8.0-windows/win-x86/publish"
          $dll = "desktop-app/SiaeBridge/prebuilt/libSIAE.dll"
          Copy-Item $dll "$out/libSIAE.dll" -Force
          Write-Host "Files:"
          Get-ChildItem $out -Filter "*.dll" | Format-Table Name, Length
          Get-ChildItem $out -Filter "*.exe" | Format-Table Name, Length

      - name: Update package.json path
        shell: pwsh
        run: |
          $pkg = Get-Content "desktop-app/package.json" -Raw
          $pkg = $pkg -replace 'net8.0-windows/win-x86"', 'net8.0-windows/win-x86/publish"'
          Set-Content "desktop-app/package.json" $pkg

      - name: Install Node
        working-directory: desktop-app
        run: npm install

      - name: Build Electron
        working-directory: desktop-app
        run: npm run build

      - name: Upload installer
        uses: actions/upload-artifact@v4
        with:
          name: SIAE-Lettore-Installer
          path: desktop-app/dist/*.exe

      - name: Upload portable
        uses: actions/upload-artifact@v4
        with:
          name: SIAE-Lettore-Portable
          path: desktop-app/dist/win-unpacked/
