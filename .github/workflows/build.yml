name: Build SIAE Lettore

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
    
    - name: Build SiaeBridge
      run: |
        cd SiaeBridge
        dotnet publish -c Release -r win-x86 --self-contained true -o ../resources
      
    - name: Copy prebuilt DLL
      run: |
        copy SiaeBridge\prebuilt\libSIAE.dll resources\
      shell: cmd
        
    - name: Install dependencies
      run: npm install
      
    - name: Build Electron app
      run: npm run build
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: SIAE-Lettore-Setup
        path: dist/*.exe
