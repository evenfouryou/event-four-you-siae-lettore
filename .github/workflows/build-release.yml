name: Build Full EFY SIAE Reader

permissions:
  contents: write

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    # ----------------------------------------
    # .NET 8 BRIDGE BUILD
    # ----------------------------------------
    - name: Setup .NET 8 SDK
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: "8.0.x"

    - name: Restore .NET dependencies
      run: |
        cd desktop-app/SiaeBridge
        dotnet restore

    - name: Build Bridge (.NET 8 x86)
      run: |
        cd desktop-app/SiaeBridge
        dotnet publish -c Release -r win-x86 --self-contained false /p:Platform=x86

    - name: Copy libSIAE.dll into publish output
      run: |
        copy attached_assets\\libSIAE.dll desktop-app\\SiaeBridge\\bin\\x86\\Release\\net8.0\\win-x86\\publish\\

    - name: Package Bridge ZIP
      run: |
        powershell Compress-Archive `
          -Path desktop-app\\SiaeBridge\\bin\\x86\\Release\\net8.0\\win-x86\\publish\\* `
          -DestinationPath SIAE-Bridge.zip

    # ----------------------------------------
    # ELECTRON BUILD
    # ----------------------------------------
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-versi
